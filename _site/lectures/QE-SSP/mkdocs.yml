site_name: Quantum ESPRESSO for Solid State Physics
site_url: https://nguyen-group.github.io/lectures/QE-SSP/

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: fontawesome/solid/sun
        name: Switch to light mode
    - scheme: slate
      toggle:
        icon: fontawesome/solid/moon
        name: Switch to dark mode

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css

nav:
  - Overview: overview.md
  - Course Details:
    - Course Contents: contents.md
    - Resources: resources.md
  - Lectures:
    - Introduction: lecture1.ipynb

plugins:
  - offline
  - search
  - tags
  - mkdocs-jupyter